<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="{% static 'assets/login/fonts/icomoon/style.css' %}">
    
        <link rel="stylesheet" href="{% static 'assets/login/css/owl.carousel.min.css' %}">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/login/css/bootstrap.min.css' %}">
        
        <!-- Style -->
        <link rel="stylesheet" href="{% static 'assets/login/css/style.css' %}">
    
        <title>Login #8</title>
      </head>
  <body>

        <div class="content">
            <div class="container">
              <div class="row">
                <div class="col-md-6 order-md-2">
                  <img src="{% static 'assets/img/undraw_file_sync_ot38.svg' %}" alt="Image" class="img-fluid">
                </div>
                <div class="col-md-6 contents">
                  <div class="row justify-content-center">
                    <div class="col-md-8">
                      <div class="mb-4">
                      <h3>Sign In to <strong>Portal</strong></h3>
                      
                    </div>
                    <form action="{% url 'signin' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group first">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" required>

        
                      </div>
                      <div class="form-group last mb-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="myeye" name="password" required>

                        
                      </div>
                      
                      <div class="d-flex mb-5 align-items-center">
                        <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                          <input type="checkbox" checked="checked"/>
                          <div class="control__indicator"></div>
                        </label>
                        <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                      </div>
        
                      <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">
        
                      
                    </div>
                  </div>
                  
                </div>
                
              </div>
            </div>
          </div>
          
          <script>
            function myeye(){
                var x = document.getElementById("myeye");
                var y = document.getElementById("hide1");
                var z = document.getElementById("hide2");
                if(x.type ==='password'){
                    x.type = "text"
                    y.style.display = "block"
                    z.style.display = "none"
                }
                else{
                    x.type = "password"
                    y.style.display = "none"
                    z.style.display = "block"
                }
            }
        </script>
  
          <script src="{% static 'assets/login/js/jquery-3.3.1.min.js' %}"></script>
          <script src="{% static 'assets/login/js/popper.min.js' %}"></script>
          <script src="{% static 'assets/login/js/bootstrap.min.js' %}"></script>
          <script src="{% static 'assets/login/js/main.js' %}"></script>
      
        </body>
</html>
